<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu </p>
   
    <!--Este jeito <video> é muito caro para o cliente, os videos hospedados no servidor consomem muitos dados para serem rodados.-->
    <video width="560" poster="../../desafios/d007/imagens/foto-original.jpg" controls loop>
        <source src="video/meu_video.webm" type="video/webm">
        <source src="video/meu_video.mkv" type="video/mp4">
        <source src="video/meu_video.ogv" type="video/ogg">
        <source src="video/meu_video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos <a href="video/meu_video.mp4" target="_blank" download="meu_video.mp4" type="video/mp4">Clique aqui para download</a></p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/9uQNLg4Ccyo?start=304" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
