<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        div {
            background-color: lightgray;
            height: 300px;
            width: 600px;
            border: 10px solid green ;
            padding: 10px;
            margin: auto auto 1px auto;
        }

        a {
            border: 10px solid red;
            display: block;
            padding: 10px 20px;
            margin-top: 20px;
            width: 270px;
        }

        .diferente {
            border: 10px solid yellow;
        }
    </style>
</head>
<body>
    <div>
        <h1>Exemplo de Caixa box level</h1>
        <p>Parágrafos também támbem são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
    </div>
    <div class="diferente">
        <h1>É só mais um exemplo</h1>
    </div><!--Final div diferente-->
</body>
</html>
